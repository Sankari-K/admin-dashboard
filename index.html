<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="dashboard">
        <div class="side-nav">

            <div class="header">
                <img src="./assets/view-dashboard.svg" alt="logo" class="small">
                <h1>Dashboard</h1>
            </div>
            <div class="menu">
                <div>
                    <img src="./assets/navbar-icons/home.svg" alt="home" class="small">
                    <a href="">Home</a>
                </div>

                <div>
                    <img src="./assets/navbar-icons/profile.svg" alt="profile" class="small">
                    <a href="">Profile</a>
                </div>

                <div>
                    <img src="./assets/navbar-icons/messages.svg" alt="messages" class="small">
                    <a href="">Messages</a>
                </div>

                <div>
                    <img src="./assets/navbar-icons/history.svg" alt="history" class="small">
                    <a href="">History</a>
                </div>

                <div>
                    <img src="./assets/navbar-icons/tasks.svg" alt="tasks" class="small">
                    <a href="">Tasks</a>
                </div>

                <div>
                    <img src="./assets/navbar-icons/communities.svg" alt="communities" class="small">
                    <a href="">Communities</a>
                </div>

                <div id="sidebar-gap">
                    <img src="./assets/navbar-icons/settings.svg" alt="settings" class="small">
                    <a href="">Settings</a>
                </div>

                <div>
                    <img src="./assets/navbar-icons/support.svg" alt="support" class="small">
                    <a href="">Support</a>
                </div>

                <div>
                    <img src="./assets/navbar-icons/privacy.svg" alt="privacy" class="small">
                    <a href="">Privacy</a>
                </div>
            </div>
        </div>

        <div class="main-content">
            <div class="top">
                <div class="first">
                    <label for="search"><img src="./assets/top-icons/search.svg" alt="search" class="small"></label>
                    <div><input type="search" id="search"></div>
                    <a href=""><img src="./assets/top-icons/notification.svg" alt="notification" class="small"></a>
                    <a href=""><img src="./assets/avatars/1.svg" alt="avatar-1" class='medium'></a>
                    <span><strong>Morgan Oakley</strong></span>
                </div>

                <div class="second">
                    <img src="./assets/avatars/1.svg" alt="avatar-1">
                    <div>
                        <span><strong>Hi there,</strong></span>
                        <h1>Morgan Oakley (@morgan)</h1>
                    </div>
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>

            <div class="bottom">
                <div class="projects"></div>
                <div class="statistics"></div>
            </div>
        </div>
    </div>
</body>
</html>
